<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>产业地图 · MVP</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <div id="map"></div>
    <aside id="panel">
      <div class="header"><h3>产业信息</h3></div>
      <div class="search">
        <input id="q" type="search" placeholder="搜索：地区/产业关键词（如 袜子 / 珍珠 / 深圳 ）" />
        <select id="cat">
          <option value="">全部类别</option>
          <option value="宝石矿产">宝石矿产</option>
          <option value="工艺雕刻">工艺雕刻</option>
          <option value="轻工纺织">轻工纺织</option>
          <option value="轻工制造">轻工制造</option>
          <option value="现代制造">现代制造</option>
          <option value="农业花卉">农业花卉</option>
        </select>
        <button id="clear">清空</button>
      </div>
      <div id="stats" class="footer"></div>
      <div id="results"></div>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
