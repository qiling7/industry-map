<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>产业地图 · 最终版</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <aside id="panel">
      <div class="panel-header-fixed">
        <div class="header">
          <h3>产业集群索引</h3>
        </div>
        <div class="search-box">
          <input id="q" type="search" placeholder="搜索：珍珠 / 深圳 / 袜子 ..." />
          <select id="cat">
            <option value="">全部分类</option>
            <option value="宝石矿产">宝石矿产</option>
            <option value="工艺雕刻">工艺雕刻</option>
            <option value="轻工纺织">轻工纺织</option>
            <option value="轻工制造">轻工制造</option>
            <option value="现代制造">现代制造</option>
            <option value="农业花卉">农业花卉</option>
          </select>
          <button id="clear">重置</button>
        </div>
      </div>

      <div id="results"></div>
      
      <div id="stats" class="footer"></div>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
